madek_master_secret: 'secret'

# use just the setup for the webbap here, this will be overridden if we are in
# the context of the whole environment and further in the deployed app
madek_external_base_url: 'http://localhost:3101'

madek_session_cookie_name: 'madek-session'
madek_session_validity_duration: 7 days

use_x_sendfile: false
zhdk_integration: false

mini_profiler_enabled: true

# this is only relevant for zhdk instances, it is defined here for local development:
ui_bundle_context_keys:
- { group: 'media_content:portrayed_object_location', prefix: 'media_content:portrayed_object_' }
- { group: 'media_object:creator', prefix: 'media_object:creator_'}
- { group: 'madek_core:copyright_notice', prefix: 'madek_core:copyright_'}
