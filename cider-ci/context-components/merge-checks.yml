# TMP duplicated from datalayer (test new meta setup)

# Merge Checks

task_defaults:
  max_trials: 1
  traits:
    Linux: yes
    git: yes
  git_options:
    submodules:
      include_match: ^.*$

tasks:

  git-submodules-merged:
    name: "git submodules are all merged to origin/master"
    scripts:
      test:
        body:
          read_and_replace_with: cider-ci/bin/check-git-submodules-are-merged
