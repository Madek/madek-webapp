"Ruby Lint":

  include: cider-ci/context-components/ruby-setup.yml

  tasks:

    code-similarity:
      name: "Ruby: Code similarity with flay"
      scripts:
        test:
          body: |
            set -eux
            bundle exec cider-ci_flay -m 45 app/

    lint-ruby:
      name: "Ruby: Lint/Stylecheck with Rubocop"
      scripts:
        test:
          body: |
            set -eux
            bundle exec rubocop
