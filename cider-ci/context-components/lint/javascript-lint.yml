'JavaScript Lint':
  task_defaults:
    git_options:
      submodules:
        include_match: ^.*$

  tasks:
    lint-javascript:
      name: 'Lint JavaScript'
      scripts:
        test:
          body: |
            #!/usr/bin/env bash
            set -euo pipefail
            ./bin/env/nodejs-setup
            npm ci --ignore-scripts --no-audit
            npm run lint
