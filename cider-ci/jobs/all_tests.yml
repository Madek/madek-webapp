jobs:
  all-tests:
    name: All Tests
    descriptions: |
      This job depends on all other tests and checks
      and it will pass if and only if all dependencies have passed.
    depends-on:
    - type: job
      job: unit-tests
      states: [passed]
    - type: job
      job: feature-tests
      states: [passed]
    - type: job
      job: code-checks
      states: [passed]
    run-on:
    - type: branch
      include-match: ^.+$
      exclude-match: ^(.*no-ci.*)|([a-z]*_wip_.*)$
    context:
      tasks:
        all:
          scripts:
            body: echo 'Yay, all dependencies have passed!'
