  environment-variables:
    RBENV_VERSION: jruby-9000
  body: |
    set -eux
    ruby -v
    bundle exec rspec $CIDER_CI_TASK_FILE
  start-when: # this must a map, not array, so it can be extended
    create-database:
      script: create-database
    start-vnc:
      script: start-xvnc
    bundle-jruby:
      script: bundle-jruby
    precompile-assets:
      script: precompile-assets
