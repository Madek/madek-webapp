task-defaults:

  max-auto-trials: 1

  environment-variables:
    LANG: "en_US.UTF-8"

  traits:
    deploy-madek-test: true
    linux: true
    ansible: true

  exclusive-resources:
    "test.madek.zhdk.ch": true

  git-options:
    submodules:
      clone: true
      timeout: 60

  scripts:
    deploy:
      body: |
        cd deploy/ansible && \
        ansible-playbook -i hosts_zhdk-test play_setup-and-deploy.yml
