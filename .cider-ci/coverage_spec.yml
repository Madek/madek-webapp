name: Madek Coverage

task_defaults:
  eager_trials: 1
  auto_trials: 1
  traits:
    linux: true
    rbenv: true
    ruby: true
    cider-ci_api-access: true
  scripts:
    bundle:
      timeout: 500
      order: 1
      body: bundle
    coverage:
      timeout: 500
      order: 2
  environment_variables:
    LANG: "en_US.UTF-8"

tasks:

- name: Coverage
  environment_variables:
    SIMPLECOV_INLINE_ASSETS: 1
  scripts:
    coverage:

      body: bundle exec cider-ci_coverage --upload -l 90
