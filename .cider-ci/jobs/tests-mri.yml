jobs: 

  tests-mri: 

    name: Tests MRI-2.1

    description: |
      Run all specs under MRI 2.1.

    start-on: 
    - type: branch.updated
      include-match: ^.*$

    context: 
      _cider-ci_include: 
        - .cider-ci/shared/tests-context.yml

      task-defaults:
        environment-variables:
          RBENV_VERSION: 2.1

        scripts:
          test:
            environment-variables:
              RBENV_VERSION: 2.1


